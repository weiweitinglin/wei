    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">

            <a class="navbar-brand" href="../index.html">
                <span class="brand-icon">
                    <div class="planet-ring"></div>
                    <div class="planet"></div>
                </span>
                TING造星球
            </a>
            <!-- 漢堡選單按鈕 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html#about">星球簡介</a></li>

                    <li class="nav-item dropdown mobile-dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            星球工具
                        </a>

                            <li><a class="dropdown-item" href="/wei/html/flooring_calculator.html">地板計算機</a></li>

                        </ul>

        </div>

    <!-- 標題區域 -->
    <div class="masthead">
        <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
            <div class="d-flex justify-content-center">
                <div class="text-center">
                    <h1 class="text-white-50 mx-auto mt-2 mb-2">星際浮水印製造機</h1>
                    <p class="text-white-50 mx-auto mt-2 mb-5">上傳圖片和浮水印，自定義位置和大小，批量處理圖片</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 主要內容 -->
    <main class="container px-4 px-lg-5">
        <section class="upload-section cosmic-panel">
            <div class="panel-header">
                <h2>上傳圖片</h2>
            </div>
            <div class="panel-body row">
                <div class="col-lg-6 mb-4">
                    <div class="watermark-upload">
                        <h3><i class="fas fa-water me-2"></i>第一步：上傳浮水印圖片</h3>
                        <div class="upload-area" id="watermarkUpload">
                            <label for="watermarkInput">選擇浮水印圖片</label>
                            <input type="file" id="watermarkInput" accept="image/*">
                            <div class="preview" id="watermarkPreview"></div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="images-upload">
                        <h3><i class="fas fa-images me-2"></i>第二步：上傳要添加浮水印的圖片</h3>
                        <div class="upload-area" id="imagesUpload">
                            <label for="imagesInput">選擇一張或多張圖片</label>
                            <input type="file" id="imagesInput" accept="image/*" multiple>
                            <div class="preview-gallery" id="imagesPreview"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="settings-section cosmic-panel">
            <div class="panel-header">
                <h2>浮水印設定</h2>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-4 mb-4">
                        <div class="position-settings cosmic-control-panel">
                            <h3><i class="fas fa-map-marker-alt me-2"></i>位置設定</h3>
                            <div class="position-selector">
                                <button class="position-btn" data-position="top-left">左上</button>
                                <button class="position-btn" data-position="top-right">右上</button>
                                <button class="position-btn" data-position="center" id="defaultPosition">置中</button>
                                <button class="position-btn" data-position="bottom-left">左下</button>
                                <button class="position-btn" data-position="bottom-right">右下</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-4 mb-4">
                        <div class="size-settings cosmic-control-panel">
                            <h3><i class="fas fa-expand-arrows-alt me-2"></i>大小設定</h3>
                            <div class="size-inputs">
                                <div class="input-group">
                                    <label for="watermarkWidth">寬度 (像素):</label>
                                    <input type="number" id="watermarkWidth" class="form-control cosmic-input" min="10" value="200">
                                </div>
                                <div class="input-group">
                                    <label for="watermarkHeight">高度 (像素):</label>
                                    <input type="number" id="watermarkHeight" class="form-control cosmic-input" min="10" value="200">
                                </div>
                                <div class="checkbox-group">
                                    <input type="checkbox" id="maintainAspect" class="cosmic-checkbox" checked>
                                    <label for="maintainAspect">保持原始比例</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="opacity-settings cosmic-control-panel">
                            <h3><i class="fas fa-layer-group me-2"></i>透明度設定</h3>
                            <div class="opacity-slider">
                                <label for="opacityRange">透明度: <span id="opacityValue">50%</span></label>
                                <input type="range" id="opacityRange" class="form-range cosmic-range" min="10" max="100" value="50">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="preview-section cosmic-panel">
            <div class="panel-header">
                <h2>預覽效果</h2>
            </div>
            <div class="panel-body">
                <div class="preview-container">
                    <div id="previewImage" class="preview-canvas">
                        <p>上傳圖片後在這裡預覽</p>
                    </div>
                </div>
                <div class="control-buttons text-center mt-4">
                    <button id="previewBtn" class="btn-cosmic" disabled>
                        <i class="fas fa-eye me-2"></i>預覽效果
                    </button>
                </div>
            </div>
        </section>

        <section class="generate-section cosmic-panel">
            <div class="panel-header">
                <h2>生成和下載</h2>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6 mx-auto">
                        <div class="generate-options text-center">
                            <div class="output-format">
                                <label for="outputFormat">輸出格式:</label>
                                <select id="outputFormat" class="form-select cosmic-select">
                                    <option value="jpeg">JPEG</option>
                                    <option value="png">PNG</option>
                                </select>
                                <div class="quality-slider mt-3" id="jpegQualityContainer">
                                    <label for="jpegQuality">品質: <span id="qualityValue">90%</span></label>
                                    <input type="range" id="jpegQuality" class="form-range cosmic-range" min="10" max="100" value="90">
                                </div>
                            </div>
                        </div>
                        <div class="control-buttons text-center mt-4">
                            <button id="processBtn" class="btn-cosmic primary-btn" disabled>
                                <i class="fas fa-magic me-2"></i>處理圖片
                            </button>
                            <button id="downloadBtn" class="btn-cosmic-secondary" disabled>
                                <i class="fas fa-download me-2"></i>下載全部
                            </button>
                        </div>
                    </div>
                </div>

                <div id="resultGallery" class="result-gallery mt-5"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
