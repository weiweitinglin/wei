    <!-- 確認對話框樣式 -->
    <style>
        .confirm-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .confirm-dialog {
            background: linear-gradient(145deg, #1a1f3a, #2d3561);
            border: 2px solid #4a5568;
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
            text-align: center;
            color: white;
        }

        .confirm-icon {
            font-size: 3rem;
            color: #4fd1c7;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .confirm-dialog h3 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .confirm-dialog p {
            color: #a0aec0;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .confirm-details {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
        }

        .confirm-details p {
            margin-bottom: 10px;
            font-weight: 500;
            color: #e2e8f0;
        }

        .confirm-details ul {
            margin: 0;
            padding-left: 20px;
        }

        .confirm-details li {
            color: #cbd5e0;
            margin-bottom: 5px;
        }

        .confirm-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        .btn-confirm-cancel,
        .btn-confirm-ok {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .btn-confirm-cancel {
            background: linear-gradient(145deg, #4a5568, #2d3748);
            color: #e2e8f0;
        }

        .btn-confirm-cancel:hover {
            background: linear-gradient(145deg, #2d3748, #1a202c);
            transform: translateY(-2px);
        }

        .btn-confirm-ok {
            background: linear-gradient(145deg, #4fd1c7, #38b2ac);
            color: white;
        }

        .btn-confirm-ok:hover {
            background: linear-gradient(145deg, #38b2ac, #319795);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px) scale(0.9); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* 輸入模式選擇樣式 */
        .input-mode-selector .btn-group {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        .input-mode-selector .btn-check:checked + .btn {
            background: linear-gradient(145deg, #4fd1c7, #38b2ac);
            border-color: #4fd1c7;
            color: white;
        }

        .input-mode-selector .btn-outline-primary {
            border-color: #4a5568;
            color: #e2e8f0;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .input-mode-selector .btn-outline-primary:hover {
            background: rgba(79, 209, 199, 0.2);
            border-color: #4fd1c7;
            color: #4fd1c7;
        }

        /* 多筆輸入容器樣式 */
        .room-widths-container {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .room-width-item {
            animation: slideInLeft 0.3s ease;
        }

        .room-width-item .input-group-text {
            background: linear-gradient(145deg, #4a5568, #2d3748);
            border-color: #4a5568;
            color: #e2e8f0;
            font-weight: 500;
        }

        .room-width-item .form-control {
            background: rgba(255, 255, 255, 0.1);
            border-color: #4a5568;
            color: white;
        }

        .room-width-item .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #4fd1c7;
            box-shadow: 0 0 0 0.2rem rgba(79, 209, 199, 0.25);
            color: white;
        }

        .room-width-item .btn-outline-danger {
            border-color: #e53e3e;
            color: #e53e3e;
        }

        .room-width-item .btn-outline-danger:hover {
            background: #e53e3e;
            border-color: #e53e3e;
            color: white;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOutRight {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(20px);
            }
        }

        /* 廠牌型號選擇器樣式 */
        .brand-selector {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .brand-selector .form-label {
            color: #4fd1c7;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .brand-selector .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #4a5568;
            color: white;
            transition: all 0.3s ease;
        }

        .brand-selector .form-select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #4fd1c7;
            box-shadow: 0 0 0 0.2rem rgba(79, 209, 199, 0.25);
            color: white;
        }

        .brand-selector .form-select option {
            background: #2d3561;
            color: white;
        }

        .brand-selector .form-select:disabled {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
        }

        /* 清除按鈕樣式 */
        .btn-outline-secondary {
            border-color: #4a5568;
            color: #e2e8f0;
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-outline-secondary:hover {
            background: rgba(229, 62, 62, 0.2);
            border-color: #e53e3e;
            color: #e53e3e;
        }

        /* 多筆結果顯示樣式 */
        .multiple-results-container {
            display: grid;
            gap: 20px;
        }

        .single-room-result {
            background: linear-gradient(145deg, #2d3561, #1a1f3a);
            border: 2px solid #4a5568;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .single-room-result:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            border-color: #4fd1c7;
        }

        .room-result-header {
            background: linear-gradient(145deg, #4fd1c7, #38b2ac);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* 計算結果樣式 */
        .result-category {
            background: linear-gradient(145deg, #2d3561, #1a1f3a);
            border: 1px solid #4a5568;
            border-radius: 12px;
            padding: 30px 40px;
            margin-bottom: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            min-width: 400px;
        }

        .result-category:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .result-category-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #4fd1c7;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(79, 209, 199, 0.3);
            display: flex;
            align-items: center;
        }

        .result-category-title i {
            margin-right: 12px;
            font-size: 1.4rem;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 500;
            color: #e2e8f0;
            font-size: 1.1rem;
        }

        .result-value {
            font-weight: 600;
            color: #4fd1c7;
            font-size: 1.3rem;
        }

        .pulse-animation {
            animation: resultPulse 0.6s ease-in-out;
        }

        @keyframes resultPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* 響應式設計優化 */
        @media (max-width: 768px) {
            .result-category {
                padding: 20px;
                margin-bottom: 12px;
                min-width: unset;
                width: 100%;
            }

            .result-category-title {
                font-size: 1.1rem;
                margin-bottom: 15px;
                padding-bottom: 10px;
            }

            .result-category-title i {
                margin-right: 8px;
                font-size: 1.2rem;
            }

            .result-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
                padding: 12px 0;
            }

            .result-label {
                font-size: 1rem;
            }

            .result-value {
                font-size: 1.2rem;
                margin-left: auto;
                align-self: flex-end;
            }
        }

        @media (max-width: 480px) {
            .result-category {
                padding: 15px;
                border-radius: 8px;
            }

            .result-category-title {
                font-size: 1rem;
                margin-bottom: 12px;
            }

            .result-item {
                padding: 10px 0;
            }

            .result-label {
                font-size: 0.9rem;
            }

            .result-value {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

    <!-- 主要內容區域 -->
    <div class="container calculator-container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-11">
                <!-- 標題區域 -->
                <div class="text-center mb-5">
                    <h1 class="cosmic-title">
                        <i class="fas fa-hammer me-2"></i>銀河地板拼接計算器
                    </h1>
                    <p class="cosmic-subtitle">精密拼接演算系統</p>
                    <p class="cosmic-description">運用星際科技計算最佳地板拼接方案</p>
                    
                    <!-- 快速導航按鈕 -->
                    <div class="quick-nav-buttons mt-4">
                        <button type="button" class="btn btn-galaxy-primary me-3" onclick="scrollToCalculator()">
                            <i class="fas fa-rocket me-2"></i>開始計算
                        </button>
                        <button type="button" class="btn btn-galaxy-secondary" onclick="goToHomePage()">
                            <i class="fas fa-home me-2"></i>返回首頁
                        </button>
                    </div>
                </div>

                <!-- 計算器主體 -->
                <div class="calculator-panel" id="calculatorSection">
                    <div class="section-header mb-4">
                        <h2 class="section-title">
                            <i class="fas fa-cogs me-2"></i>量子拼接分析儀
                        </h2>
                        <p class="section-subtitle">精確計算地板拼接的最佳方案</p>
                    </div>
                    
                    <!-- 輸入模式選擇 -->
                    <div class="input-mode-selector mb-4">
                        <label class="form-label">
                            <i class="fas fa-clipboard-list me-2"></i>輸入模式選擇
                        </label>
                        <div class="btn-group w-100" role="group" aria-label="輸入模式選擇">
                            <input type="radio" class="btn-check" name="inputMode" id="singleMode" value="single" checked>
                            <label class="btn btn-outline-primary" for="singleMode">
                                <i class="fas fa-home me-2"></i>單筆輸入
                            </label>
                            
                            <input type="radio" class="btn-check" name="inputMode" id="multipleMode" value="multiple">
                            <label class="btn btn-outline-primary" for="multipleMode">
                                <i class="fas fa-building me-2"></i>多筆輸入
                            </label>
                        </div>
                    </div>

                    <!-- 輸入表單 -->
                    <form id="flooringForm" class="row g-3 mb-4">
                        <!-- 單筆輸入區域 -->
                        <div id="singleInputArea">
                            <div class="col-12 mb-3">
                                <label for="roomWidth" class="form-label">
                                    <i class="fas fa-arrows-alt-h me-2"></i>房間寬度（公分）
                                </label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="roomWidth" placeholder="請輸入房間寬度" required>
                                    <span class="input-group-text">cm</span>
                                </div>
                            </div>
                            
                            <!-- 廠牌型號選擇 -->
                            <div class="brand-selector mb-3">
                                <label class="form-label">
                                    <i class="fas fa-industry me-2"></i>廠牌型號選擇（可選）
                                </label>
                                <div class="row g-2">
                                    <div class="col-6">
                                        <select class="form-select" id="brandSelect" onchange="updateModelOptions()">
                                            <option value="">選擇廠牌</option>
                                            <option value="酷石">酷石</option>
                                            <option value="Krono">Krono</option>
                                            <option value="日本山井">日本山井</option>
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <select class="form-select" id="modelSelect" onchange="autoFillFloorWidth()" disabled>
                                            <option value="">選擇型號</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-12 mb-3">
                                <label for="floorWidth" class="form-label">
                                    <i class="fas fa-ruler-horizontal me-2"></i>地板寬度（公分）
                                </label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="floorWidth" placeholder="請輸入地板寬度或選擇廠牌型號" required>
                                    <span class="input-group-text">cm</span>
                                    <button type="button" class="btn btn-outline-secondary" onclick="clearFloorWidth()" title="清除">
                                        <i class="fas fa-eraser"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- 多筆輸入區域 -->
                        <div id="multipleInputArea" style="display: none;">
                            <!-- 廠牌型號選擇（多筆模式） -->
                            <div class="brand-selector mb-3">
                                <label class="form-label">
                                    <i class="fas fa-industry me-2"></i>廠牌型號選擇（可選）
                                </label>
                                <div class="row g-2">
                                    <div class="col-6">
                                        <select class="form-select" id="brandSelectMultiple" onchange="updateModelOptionsMultiple()">
                                            <option value="">選擇廠牌</option>
                                            <option value="酷石">酷石</option>
                                            <option value="Krono">Krono</option>
                                            <option value="日本山井">日本山井</option>
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <select class="form-select" id="modelSelectMultiple" onchange="autoFillFloorWidthMultiple()" disabled>
                                            <option value="">選擇型號</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-12 mb-3">
                                <label for="floorWidthMultiple" class="form-label">
                                    <i class="fas fa-ruler-horizontal me-2"></i>地板寬度（公分）
                                </label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="floorWidthMultiple" placeholder="請輸入地板寬度或選擇廠牌型號">
                                    <span class="input-group-text">cm</span>
                                    <button type="button" class="btn btn-outline-secondary" onclick="clearFloorWidthMultiple()" title="清除">
                                        <i class="fas fa-eraser"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="col-12 mb-3">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <label class="form-label mb-0">
                                        <i class="fas fa-arrows-alt-h me-2"></i>房間寬度清單（公分）
                                    </label>
                                    <button type="button" class="btn btn-sm btn-galaxy-primary" onclick="addRoomWidthInput()">
                                        <i class="fas fa-plus me-1"></i>新增房間
                                    </button>
                                </div>
                                
                                <div id="roomWidthsList" class="room-widths-container">
                                    <div class="room-width-item mb-2">
                                        <div class="input-group">
                                            <span class="input-group-text">房間 1</span>
                                            <input type="number" class="form-control room-width-input" placeholder="請輸入房間寬度">
                                            <span class="input-group-text">cm</span>
                                            <button type="button" class="btn btn-outline-danger" onclick="removeRoomWidthInput(this)" disabled>
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                                <i class="fas fa-chart-bar me-2"></i>拼接分析結果
                            </h3>
                            <div class="canvas-wrapper">
                                <div id="result" class="result-content"></div>
                            </div>
                        </div>
                    </div>
                </div>

        // 多重 CDN 備援載入系統
        function loadParticlesJS() {
            return new Promise((resolve, reject) => {
                // 首先檢查是否已載入
                if (typeof particlesJS !== 'undefined') {
                    resolve();
                    return;
                }
                
                const cdnList = [
                    'https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js',
                    'https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js',
                    'https://unpkg.com/particles.js@2.0.0/particles.min.js'
                ];
                
                let currentCdn = 0;
                
                function tryLoadCdn() {
                    if (currentCdn >= cdnList.length) {
                        reject(new Error('All CDN sources failed'));
                        return;
                    }
                    
                    const script = document.createElement('script');
                    script.src = cdnList[currentCdn];
                    
                    script.onload = function() {
                        resolve();
                    };
                    
                    script.onerror = function() {
                        currentCdn++;
                        tryLoadCdn();
                    };
                    
                    document.head.appendChild(script);
                }
                
                tryLoadCdn();
            });
        }
        
        // 頁面載入完成後立即執行
        window.addEventListener('load', function() {
            loadParticlesJS().then(() => {
                setTimeout(() => {

            results.push('<div class="result-category-title"><i class="fas fa-ruler me-2"></i>標準拼接方案</div>');
            results.push(`<div class="result-item"><span class="result-label">總地板片數:</span> <span class="result-value">${totalPiecesNoAdjust + 1}</span></div>`);
            results.push(`<div class="result-item"><span class="result-label">最後一片地板寬度:</span> <span class="result-value">${withoutAdjustment} 公分</span></div>`);
            results.push('</div>');

            // 減去 5 公分的情況
            const adjustedFirstPiece5 = floorWidth - 5;
            const totalPiecesAdjusted5 = Math.floor((roomWidth - adjustedFirstPiece5) / floorWidth) + 1;
            const lastPieceAdjusted5 = ((roomWidth - adjustedFirstPiece5) % floorWidth).toFixed(2);
            results.push('<div class="result-category">');
            results.push('<div class="result-category-title"><i class="fas fa-cut me-2"></i>優化方案 (-5cm)</div>');
            results.push(`<div class="result-item"><span class="result-label">總地板片數:</span> <span class="result-value">${totalPiecesAdjusted5}</span></div>`);
            results.push(`<div class="result-item"><span class="result-label">最後一片地板寬度:</span> <span class="result-value">${lastPieceAdjusted5} 公分</span></div>`);
            results.push('</div>');

            // 減去 10 公分的情況
            const adjustedFirstPiece10 = floorWidth - 10;
            const totalPiecesAdjusted10 = Math.floor((roomWidth - adjustedFirstPiece10) / floorWidth) + 1;
            const lastPieceAdjusted10 = ((roomWidth - adjustedFirstPiece10) % floorWidth).toFixed(2);
            results.push('<div class="result-category">');
            results.push('<div class="result-category-title"><i class="fas fa-scissors me-2"></i>進階方案 (-10cm)</div>');
            results.push(`<div class="result-item"><span class="result-label">總地板片數:</span> <span class="result-value">${totalPiecesAdjusted10}</span></div>`);
            results.push(`<div class="result-item"><span class="result-label">最後一片地板寬度:</span> <span class="result-value">${lastPieceAdjusted10} 公分</span></div>`);
            results.push('</div>');

            return results;
        }
        
        // 為輸入框添加鍵盤事件監聽
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化輸入模式切換功能
            initializeInputModeToggle();
            
            // 單筆輸入鍵盤事件
            const roomWidthInput = document.getElementById('roomWidth');
            const floorWidthInput = document.getElementById('floorWidth');
            
            roomWidthInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    floorWidthInput.focus();
                }
            });
            
            floorWidthInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    calculateFlooring();
                }
            });

            // 多筆輸入鍵盤事件
            const floorWidthMultipleInput = document.getElementById('floorWidthMultiple');
            
            floorWidthMultipleInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const firstRoomInput = document.querySelector('.room-width-input');
                    if (firstRoomInput) {
                        firstRoomInput.focus();
                    }
                }
            });

            // 為房間寬度輸入框添加Enter鍵功能
            document.addEventListener('keypress', function(e) {
                if (e.target.classList.contains('room-width-input') && e.key === 'Enter') {
                    const currentItem = e.target.closest('.room-width-item');
                    const nextItem = currentItem.nextElementSibling;
                    
                    if (nextItem && nextItem.classList.contains('room-width-item')) {
                        // 移動到下一個輸入框
                        const nextInput = nextItem.querySelector('.room-width-input');
                        nextInput.focus();
                    } else {
                        // 如果沒有下一個，執行計算
                        calculateFlooring();
                    }
                }
            });
        });
    </script>
</body>
