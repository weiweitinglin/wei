<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>木地板拼接計算器</title>
    <!-- 頁面圖標 -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定義樣式表 -->
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/enhanced-styles.css" rel="stylesheet">
    <link href="../css/flooring-galaxy-fixed.css" rel="stylesheet">
    <!-- FontAwesome 圖示庫 -->
    <script src="js/all.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 宇宙背景效果 -->
    <div class="cosmic-background">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>
    
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container px-4 px-lg-5">
            <!-- 導航品牌 -->
            <a class="navbar-brand" href="#page-top">
                <div class="brand-icon">
                    <div class="planet"></div>
                    <div class="planet-ring"></div>
                </div>
                地板拼接計算器
            </a>
            <!-- 漢堡選單按鈕 -->
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <!-- 導航選項 -->
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#calculator">計算小工具</a></li>
                    <li class="nav-item"><a class="nav-link" href="/wei/index.html">回首頁</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 頁面標頭區域 -->
    <header class="masthead">
        <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
            <div class="d-flex justify-content-center">
                <div class="text-center tool-title">
                    <!-- 標題文字 -->
                    <h1 class="mx-auto my-0 text-uppercase">地板拼接計算器</h1>
                </div>
            </div>
        </div>
    </header>         

    <!-- 計算工具區域 -->
    <section id="calculator" class="calc-section">
        <div class="container">
            <div class="calc-container">
                <div class="section-icon">
                    <i class="fas fa-calculator"></i>
                </div>
                <h2 class="text-center text-uppercase">計算工具</h2>
                <p class="text-center" style="color: var(--text-muted);">輸入相關數據，快速獲得結果。</p>
            <!-- 表單 -->
            <form id="flooringForm" class="row g-3 justify-content-center">
                <div class="col-md-6">
                    <!-- 房間寬度輸入欄 -->
                    <label for="roomWidth" class="form-label">房間寬度（公分）:</label>
                    <input type="number" class="form-control" id="roomWidth" required>
                </div>
                <div class="col-md-6">
                    <!-- 地板寬度輸入欄 -->
                    <label for="floorWidth" class="form-label">地板寬度（公分）:</label>
                    <input type="number" class="form-control" id="floorWidth" required>
                </div>
                <div class="col-md-12 text-center">
                    <!-- 提交按鈕 -->
                    <button type="button" class="btn btn-primary mt-3 " onclick="calculateFlooring()">計算</button>
                </div>
            </form>
                <!-- 計算結果顯示區 -->
                <div class="mt-4">
                    <div class="result-section">
                        <div class="result-header">
                            <i class="fas fa-chart-bar me-2"></i>
                            計算結果
                        </div>
                        <div class="result-content">
                            <pre id="result" style="color: var(--text-light); background: none; border: none; white-space: pre-wrap;">結果將顯示在此處。</pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 關於我們區域 -->
    <section id="about" class="py-5 text-center" style="background: linear-gradient(to bottom, rgba(10, 14, 23, 0.8), rgba(26, 31, 53, 0.8)); color: var(--text-light);">
        <div class="container">
            <h2 class="text-uppercase" style="color: var(--text-light);">關於我們</h2>
            <p style="color: var(--text-muted);">威製作小工具</p>
        </div>
    </section>

    <!-- 頁尾 -->
    <footer class="footer text-center">
        <div class="container">
            <p class="small mb-0" style="color: var(--text-muted);">&copy; 威製作小工具. 版權所有.</p>
        </div>
    </footer>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript 計算邏輯 -->
    <script>
        function calculateFlooring() {
            // 取得用戶輸入的房間寬度和地板寬度
            const roomWidth = parseFloat(document.getElementById("roomWidth").value);
            const floorWidth = parseFloat(document.getElementById("floorWidth").value);

            // 驗證輸入數據是否有效
            if (isNaN(roomWidth) || isNaN(floorWidth) || roomWidth <= 0 || floorWidth <= 0) {
                document.getElementById("result").innerHTML = '<div class="alert-message">請輸入有效的數值！</div>';
                return;
            }

            // 計算結果
            let results = [];
            
            // 不調整的情況
            const withoutAdjustment = (roomWidth % floorWidth).toFixed(2);
            const totalPiecesNoAdjust = Math.floor(roomWidth / floorWidth);
            results.push('<div class="result-item"><span class="result-label">不調整的情況:</span></div>');
            results.push(`<div class="result-item"><span class="result-label">總地板片數:</span> <span class="result-value">${totalPiecesNoAdjust + 1}</span></div>`);
            results.push(`<div class="result-item"><span class="result-label">最後一片地板寬度:</span> <span class="result-value">${withoutAdjustment} 公分</span></div>`);
            results.push('<br>');

            // 減去 5 公分的情況
            const adjustedFirstPiece5 = floorWidth - 5;
            const totalPiecesAdjusted5 = Math.floor((roomWidth - adjustedFirstPiece5) / floorWidth) + 1;
            const lastPieceAdjusted5 = ((roomWidth - adjustedFirstPiece5) % floorWidth).toFixed(2);
            results.push('<div class="result-item"><span class="result-label">減去 5 公分的情況:</span></div>');
            results.push(`<div class="result-item"><span class="result-label">總地板片數:</span> <span class="result-value">${totalPiecesAdjusted5}</span></div>`);
            results.push(`<div class="result-item"><span class="result-label">最後一片地板寬度:</span> <span class="result-value">${lastPieceAdjusted5} 公分</span></div>`);
            results.push('<br>');

            // 減去 10 公分的情況
            const adjustedFirstPiece10 = floorWidth - 10;
            const totalPiecesAdjusted10 = Math.floor((roomWidth - adjustedFirstPiece10) / floorWidth) + 1;
            const lastPieceAdjusted10 = ((roomWidth - adjustedFirstPiece10) % floorWidth).toFixed(2);
            results.push('<div class="result-item"><span class="result-label">減去 10 公分的情況:</span></div>');
            results.push(`<div class="result-item"><span class="result-label">總地板片數:</span> <span class="result-value">${totalPiecesAdjusted10}</span></div>`);
            results.push(`<div class="result-item"><span class="result-label">最後一片地板寬度:</span> <span class="result-value">${lastPieceAdjusted10} 公分</span></div>`);

            // 顯示結果
            document.getElementById("result").innerHTML = results.join("");
        }
    </script>
</body>
</html>
